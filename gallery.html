<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Gallery - Exhibits</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">Multimedia Gallery</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="video.html">Video Exhibits</a></li>
                <li><a href="about.html">About</a></li>
                <li><button id="audio-control">Play Music ðŸŽµ</button></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Art Gallery</h1>
        <p>Click on an image to view details.</p>
        <br>

        <div class="gallery-grid">
            <div class="card" data-desc="A classic representation of multimedia art.">
                <img src="assets/images/gallery_1.png" alt="Gallery Image 1">
                <div class="card-info">
                    <h3>Abstract Waves</h3>
                </div>
            </div>
            <div class="card" data-desc="Modern digital interpretation of sound.">
                <img src="assets/images/gallery_2.png" alt="Gallery Image 2">
                <div class="card-info">
                    <h3>Digital Sound</h3>
                </div>
            </div>
            <div class="card" data-desc="Visualizing data streams in a creative way.">
                <img src="assets/images/gallery_3.png" alt="Gallery Image 3">
                <div class="card-info">
                    <h3>Data Flow</h3>
                </div>
            </div>
            <!-- New Images -->
            <div class="card" data-desc="Vibrant neon colors representing the energy of multimedia.">
                <img src="assets/images/gallery_4.png" alt="Neon Pulse">
                <div class="card-info">
                    <h3>Neon Pulse</h3>
                </div>
            </div>
            <div class="card" data-desc="Futuristic visualization of 3D audio waves.">
                <img src="assets/images/gallery_5.png" alt="Cyber Audio">
                <div class="card-info">
                    <h3>Cyber Audio</h3>
                </div>
            </div>
            <div class="card" data-desc="Artistic interpretation of a camera lens and light.">
                <img src="assets/images/gallery_6.png" alt="Lens Flare">
                <div class="card-info">
                    <h3>Lens Flare</h3>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="gallery-modal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modal-img">
        <div class="modal-info">
            <h2 id="modal-title"></h2>
            <p id="modal-desc"></p>
        </div>
    </div>



    <!-- Background Music (Hidden) -->
    <audio id="bg-music" loop>
        <source src="https://server16.mp3quran.net/The-ten-readings/Rewayat-Qalon-A-n-Nafi-Jame/Sabdulhakam/076.mp3"
            type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>

</html>
